---
layout: default
---

<div class="home">



    <div class="row">

        <div class="col-xs-5 collage-cell collage-cell-big collage-cell-left">
          <video height="273" loop>
          <source src="assets/developing_drosophila_embryo.mp4" type="video/mp4" /></video>
        </div>

        <div class="col-xs-2 collage-cell collage-cell-big">
          <video height="270" loop>
          <source src="assets/media5.mp4" type="video/mp4" /></video>
        </div>

        <div class="col-xs-5 collage-cell collage-cell-big vid_needs_background">
          <video height="270" loop>
          <source src="assets/optimazation.mp4" type="video/mp4" /></video>
        </div>
        
    </div>

    <div class="row">

        <div class="col-xs-4 collage-cell collage-cell-small collage-cell-left">
          <video height="180" loop>
          <source src="assets/celegans.mp4" type="video/mp4" /></video>
        </div>

        <div class="col-xs-3 collage-cell collage-cell-small">
          <video height="190" loop>
          <source src="assets/registration_celegans.mp4" type="video/mp4" /></video>
        </div>

        <div class="col-xs-4 collage-cell collage-cell-small">
          <video height="178" loop>
          <source src="assets/alternative_splicing_analysis.mp4" type="video/mp4" /></video>
        </div>

        <div class="col-xs-1 collage-cell collage-cell-small">
          <video height="180" loop>
          <source src="assets/media31.mp4" type="video/mp4" /></video>
        </div>
    </div>



  </br></br>

  <h1 class="page-heading">Lab Summary - Welcome/</h1>

  <p>

  <h1 class="page-heading">News:</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="javascripts/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
      $(".collage-cell").hover(function () {
          $(this).children("video")[0].play();
      }, function () {
          var el = $(this).children("video")[0];
          el.pause();
          el.currentTime = 0;
      });
  });
</script>
