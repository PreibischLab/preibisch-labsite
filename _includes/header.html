<header class="site-header">

  <div class="wrapper">

    <div class="site-title"><a class="title-link" href="{{ site.baseurl }}/">{{ site.title }}</a></div>

    <div class="expanded-title"><p>Microscopy, Image Analysis and Modeling of Developing Organisms</p></div>

    <div class="main-menu"> 
      <nav class="site-nav">

        <div class="trigger">
          {% assign pages = site.pages | sort:"weight"  %}
          {% for page in pages %}
            {% if page.title %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>
    </div>

  </div>

</header>
